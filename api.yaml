openapi: 3.0.1
info:
  title: Instant System
  description: "Documentation de l'API Instant-System utilisée par beaucoup de réseaux de transports en commun"
  contact: 
    email: "me@zdimension.fr"
  version: 1.0.1
  license:
    name: "MIT License"
servers:
- url: https://cors-anywhere.herokuapp.com/prod.instant-system.com/InstantCore
- url: https://cors-anywhere.herokuapp.com/dev.instant-system.com/InstantCore
- url: https://prod.instant-system.com/InstantCore
- url: https://dev.instant-system.com/InstantCore
tags:
- name: v3
  description: version 3, utilisée pour quasiment tout
- name: v1
  description: version 1, encore utilisée pour certains endpoints visiblement pas encore portés en v3
paths:
  /v3/networks/{networkId}:
    get:
      tags:
      - v3
      operationId: getNetworkById
      parameters:
      - $ref: '#/components/parameters/NetworkId'
      responses:
        200:
          description: succès
          content:
            application/json:
              schema:
                required:
                - networks
                type: object
                properties:
                  networks:
                    maxItems: 1
                    minItems: 1
                    type: array
                    items:
                      $ref: '#/components/schemas/v3_Network'
        503:
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
  /v3/networks/{networkId}/lines:
    get:
      tags:
      - v3
      operationId: getLines
      parameters:
      - $ref: '#/components/parameters/NetworkId'
      responses:
        200:
          description: succès
          content:
            application/json:
              schema:
                required:
                - lines
                type: object
                properties:
                  lines:
                    type: array
                    items:
                      $ref: '#/components/schemas/v3_Line'
                  disruptions:
                    type: array
                    items:
                      $ref: '#/components/schemas/v3_Disruption'
        503:
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
  /v3/networks/{networkId}/lines/disruptions:
    get:
      tags:
      - v3
      operationId: getDisruptions
      parameters:
      - $ref: '#/components/parameters/NetworkId'
      - name: subNetworks
        in: query
        schema:
          type: string
      - name: key
        in: query
        schema:
          type: integer
      - name: userlatlon
        in: query
        schema:
          type: string
      responses:
        200:
          description: succès
          content:
            application/json:
              schema:
                required:
                - lines
                type: object
                properties:
                  timestamp:
                    $ref: '#/components/schemas/Timestamp'
                  lines:
                    type: array
                    items:
                      type: object
                      properties:
                        currentDisruptions:
                          type: array
                          items:
                            $ref: '#/components/schemas/v3_Disruption'
        503:
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
  /v3/networks/{networkId}/lines/{lineId}:
    get:
      tags:
      - v3
      operationId: getLineById
      parameters:
      - $ref: '#/components/parameters/NetworkId'
      - $ref: '#/components/parameters/LineId'
      responses:
        200:
          description: succès
          content:
            application/json:
              schema:
                required:
                - lines
                type: object
                properties:
                  lines:
                    maxItems: 1
                    minItems: 1
                    type: array
                    items:
                      $ref: '#/components/schemas/v3_Line'
                  disruptions:
                    type: array
                    items:
                      $ref: '#/components/schemas/v3_Disruption'
        503:
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
  /v3/networks/{networkId}/lines/{lineId}/stopAreas:
    get:
      tags:
      - v3
      operationId: getStopAreas
      parameters:
      - $ref: '#/components/parameters/NetworkId'
      - $ref: '#/components/parameters/LineId'
      responses:
        200:
          description: succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  timestamp:
                    $ref: '#/components/schemas/Timestamp'
                  stopAreas:
                    type: array
                    items:
                      type: object
                      allOf:
                      - $ref: '#/components/schemas/v3_StopArea'
                      - type: object
                        properties:
                          lines:
                            type: array
                            items:
                              $ref: '#/components/schemas/v3_Line'
        503:
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
  /v3/networks/{networkId}/lines/{lineId}/stopAreas/{stopAreaId}/schedules:
    get:
      tags:
      - v3
      operationId: getStopAreaSchedules
      parameters:
      - $ref: '#/components/parameters/NetworkId'
      - $ref: '#/components/parameters/LineId'
      - name: stopAreaId
        in: path
        description: ID de l'arrêt
        required: true
        example: ISSTOPPLACE:196
        schema:
          type: string
      - name: displayName
        in: query
        description: Nom de la destination de la ligne (destinationDisplay). Doit être soit vide soit correct. Si incorrect, le tableau "directions" sera manquant.
        example: PARC DES GLAISINS
        schema:
          type: string
      - name: key
        in: query
        description: inconnu, peut-être un reste de la v1
        schema:
          type: integer
      - name: userlatlon
        in: query
        description: inconnu
        schema:
          type: string
      responses:
        200:
          description: succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  stopAreas:
                    type: array
                    items:
                      type: object
                      properties:
                        stopArea:
                          type: object
                          allOf:
                          - $ref: '#/components/schemas/v3_StopArea'
                          - type: object
                            properties:
                              stopPoints:
                                type: array
                                items:
                                  $ref: '#/components/schemas/v3_StopPoint'
                        type:
                          $ref: '#/components/schemas/v3_StopAreaType'
                        types:
                          type: array
                          items:
                            $ref: '#/components/schemas/v3_StopAreaType'
                        lines:
                          type: array
                          items:
                            type: object
                            properties:
                              line:
                                $ref: '#/components/schemas/v3_Line'
                              type:
                                type: string
                                example: DIRECTION
                              directions:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    direction:
                                      type: object
                                      properties:
                                        direction:
                                          type: string
                                          example: OUTWARD
                                        display:
                                          type: string
                                          example: CAMPUS / PARC DES GLAISINS
                                    times:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          businessDate:
                                            type: string
                                          vehicleJourneyId:
                                            type: string
                                          vehicleJourneyName:
                                            type: string
                                          destinationId:
                                            type: string
                                          destinationDisplay:
                                            type: string
                                            example: PARC DES GLAISINS
                                          stopAreaId:
                                            type: string
                                          stopPointId:
                                            type: string
                                          stopPointName:
                                            type: string
                                          stopPointLat:
                                            type: number
                                          stopPointlon:
                                            type: number
                                          departureDateTime:
                                            $ref: '#/components/schemas/Timestamp'
                                          departureWait:
                                            type: integer
                                          precision:
                                            type: integer
                                          boarding:
                                            $ref: '#/components/schemas/YesNo'
                                          alighting:
                                            $ref: '#/components/schemas/YesNo'
                                          realTime:
                                            type: integer
                                          maj:
                                            type: string
                                          departureDet:
                                            type: string
                                        example:
                                          businessDate: "20200603"
                                          vehicleJourneyId: "34283"
                                          vehicleJourneyName: ""
                                          destinationId: 51|c599724ff2cbfec8bf6b8b20fca7104f
                                          destinationDisplay: PARC DES GLAISINS
                                          stopAreaId: ISSTOPPLACE:299
                                          stopPointId: 1QCH
                                          stopPointName: 4 CHEMINS
                                          stopPointLat: 45.90634
                                          stopPointlon: 6.11405
                                          departureDateTime: 2020-06-03T18:36:00+0200
                                          departureWait: 522
                                          precision: 60
                                          boarding: YES
                                          alighting: YES
                                          realTime: 0
                                          maj: 2020-06-03 12:03:28
                                          departureDet: INIT:2020-06-03 18:36:00  CORR:2020-06-03
                                            18:36:00  REAL:2020-06-03 18:36:00
        503:
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
  /v3/networks/{networkId}/launchNews:
    get:
      tags:
      - v3
      operationId: getLaunchNews
      parameters:
      - $ref: '#/components/parameters/NetworkId'
      - name: key
        in: query
        schema:
          type: string
      responses:
        200:
          description: succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  timestamp:
                    $ref: '#/components/schemas/Timestamp'
                  launchNews:
                    type: array
                    items:
                      type: string
        503:
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
  /v3/networks/{networkId}/proximity:
    get:
      tags:
      - v3
      operationId: getProximities
      parameters:
      - $ref: '#/components/parameters/NetworkId'
      - name: lat
        in: query
        description: Latitude
        schema:
          type: number
      - name: lon
        in: query
        description: Longitude
        schema:
          type: number
      - name: precision
        in: query
        schema:
          type: number
      - name: accessibility
        in: query
        schema:
          type: boolean
      - name: scholar
        in: query
        schema:
          type: integer
      - name: context
        in: query
        schema:
          type: string
      - name: key
        in: query
        schema:
          type: string
      responses:
        200:
          description: succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  proximities:
                    type: array
                    items:
                      type: object
                      properties:
                        distance:
                          type: integer
                        stopArea:
                          $ref: '#/components/schemas/v3_StopArea'
                  shapes:
                    type: array
                    items:
                      type: string
        503:
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
  /v1/GetNetwork:
    get:
      tags:
      - v1
      operationId: v1_getNetworkById
      parameters:
      - $ref: '#/components/parameters/NetworkIdKey'
      responses:
        200:
          description: succès
          content:
            application/json:
              schema:
                required:
                - networks
                type: object
                properties:
                  timestamp:
                    $ref: '#/components/schemas/Timestamp'
                  networks:
                    maxItems: 1
                    minItems: 1
                    type: array
                    items:
                      $ref: '#/components/schemas/v1_Network'
        404:
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
  /v1/networks/{networkId}/banners:
    get:
      tags:
      - v1
      operationId: v1_getBanners
      parameters:
      - $ref: '#/components/parameters/NetworkId'
      responses:
        200:
          description: succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  timestamp:
                    $ref: '#/components/schemas/Timestamp'
                  banners:
                    type: array
                    items:
                      $ref: '#/components/schemas/v1_Banner'
        503:
          description: ID invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
  /v1/CheckPlaces:
    post:
      tags:
      - v1
      operationId: v1_checkPlaces
      parameters:
      - $ref: '#/components/parameters/NetworkIdKey'
      - name: userlatlon
        in: query
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  extid:
                    type: string
                    example: W:62490128:45.91969,6.15818
                    nullable: true
                  haschanged:
                    type: integer
                  isFlight:
                    type: boolean
                  newcity:
                    type: string
                    nullable: true
                  newid:
                    type: string
                    nullable: true
                  newlat:
                    type: number
                  newlon:
                    type: number
                  newname:
                    type: string
                    nullable: true
                  newtype:
                    type: string
                    nullable: true
                  stype:
                    type: string
                    nullable: true
                  type:
                    type: string
                    enum:
                    - STOPAREA
                    - EXTERNALLOCATION
                  address:
                    type: string
                    nullable: true
                  city:
                    type: string
                  dist:
                    type: integer
                  id:
                    type: string
                  lat:
                    type: number
                  lon:
                    type: number
                  name:
                    type: string
                  postCode:
                    type: string
                    nullable: true
                  ttsName:
                    type: string
                    nullable: true
        required: true
      responses:
        200:
          description: succès
          content:
            application/json:
              schema:
                required:
                - networks
                type: object
                properties:
                  timestamp:
                    $ref: '#/components/schemas/Timestamp'
                  networks:
                    maxItems: 1
                    minItems: 1
                    type: array
                    items:
                      $ref: '#/components/schemas/v1_Network'
        500:
          description: Requête invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
components:
  parameters:
    NetworkId:
      name: networkId
      in: path
      description: ID du réseau (voir [liste](#model-NetworkId))
      required: true
      schema:
        type: integer
    NetworkIdKey:
      name: key
      in: query
      description: ID du réseau (voir [liste](#model-NetworkId))
      required: true
      schema:
        type: integer
    LineId:
      name: lineId
      in: path
      description: ID de la ligne
      required: true
      schema:
        type: string
  schemas:
    NetworkId:
      type: integer
      description: > 
        Liste des réseaux au 20/09/2020 :
          * 1  : [Aix en Bus](https://www.aixenbus.fr/) (Aix-en-Provence)
          * 2  : [RATP](https://www.ratp.fr/) (Région parisienne)
          * 3  : [Synchro Bus](https://www.synchro-bus.fr/) (Chambéry)
          * 4  : [Rubis](https://www.rubis.grandbourg.fr/) (Bourg-en-Bresse)
          * 5  : [Bibus](https://www.bibus.fr/) (Brest)
          * 6  : [Tac Mobilités](https://www.tac-mobilites.fr/) (Annemasse)
          * 7  : [Ondéa](https://www.ondea-bus.fr/) (Aix-les-Bains)
          * 8  : [Stivo](https://www.stivo.com/) (Cergy-Pontoise)
          * 9  : [Boogi Île de France](https://www.boogi.fr/) (Île-de-France)
          * 10 : [impulsyon](https://www.impulsyon.fr/) (La Roche-sur-Yon)
          * 11 : [Autocars Pascal](https://autocarspascal.fr/) (Région Aquitaine)
          * 12 : [SIBRA](https://www.sibra.fr/) (Annecy)
          * 13 : [COVOIT83](https://covoit83.fr/) (Var)
          * 14 : [Transvilles](https://www.transvilles.com/) (Valenciennes)
          * 17 : [Boogi Nice](https://www.boogi.fr/) (Nice)
          * 18 : [Vianavigo](https://www.vianavigo.com/) (Île-de-France)
          * 19 : [Boogi Bordeaux](https://www.boogi.fr/) (Bordeaux)
          * 20 : [Ginko Voit'](https://www.ginko.voyage/) (Besançon)
          * 21 : [Domaine des 2 Alpes](https://www.les2alpes.com/fr/commerces-et-services/les-navettes-gratuites.html) (Les Deux Alpes)
          * 22 : [ZOU](https://zou.maregionsud.fr/) (Région Sud)
          * 23 : [Palm Bus](https://www.palmbus.fr/) (Cannes)
          * 24 : [ilévia](https://www.ilevia.fr/) (Lille)
          * 25 : [Setram](https://www.setram.fr/) (Le Mans)
          * 26 : [Kiceo](https://www.kiceo.fr/) (Golfe du Morbihan)
          * 27 : [Zoom](https://www.buszoom.com/) (Chalon-sur-Saône)
          * 28 : [SQYBUS](https://www.sqybus.fr/) (Saint-Quentin en Yvelines)
          * 29 : [Groupe Lacroix](http://www.groupe-lacroix.fr/) (Île-de-France)
          * 30 : [Divia](https://www.divia.fr/) (Dijon)
          * 31 : [Arval](https://www.arval.fr/) (France)
          * 32 : [Idelis](https://www.idelis.fr/) (Pau)
          * 33 : [STAR](https://www.star.fr/) (Rennes)
          * 34 : [Destineo](https://www.destineo.fr/fr/) (Pays de la Loire)
          * 35 : [Sillages](https://sillages.paysdegrasse.fr/) (Pays de Grasse)
          * 36 : [Altobus](https://altobus.com/) (Alençon)
          * 38 : [TSRTC](https://www.tsrtconline.in/) (Hyderabad)
          * 39 : [CTRL](https://www.ctrl.fr/) (Lorient)
          * 40 : [RDTL](https://www.rdtl.fr/) (Landes)
          * 42 : [Modalis](https://modalis.fr/) (Nouvelle-Aquitaine)
          * 44 : [Irigo](https://www.irigo.fr/) (Angers Loire Métropole)
          * 45 : [Fluo](https://www.fluo.eu/) (Grand Est)
          * 46 : [Citéa](https://www.vrd-mobilites.fr/) (Valence)
          * 47 : [Envibus](https://www.envibus.fr/) (Sophia Antipolis)
          * 48 : [RATP El Djazaïr](https://www.ratpeldjazair.com/) (Alger)
          * 49 : [Astuce](https://www.reseau-astuce.fr/) (Rouen Métropole)
          * 51 : [NTecC](https://www.ntecc.fr/) (Ales)
          * 54 : [STIB-MIVB](http://www.stib-mivb.be/) (Brussels)
          * 55 : [LE MET'](https://lemet.fr/) (Metz)
          * 58 : [CP ZOU](https://zou.maregionsud.fr/) (Région Sud)
          * 59 : [TPL Mobilités](https://www.tlp.aeroport.fr/navettes-bus) (Tarbes-Lourdes-Pyrénées)
          * 61 : [Mamp](https://www.lepilote.com/) (Métropole Aix-Marseille-Provence)
    APIError:
      required:
      - error
      - message
      - status
      type: object
      properties:
        status:
          type: integer
          description: Code HTTP
          example: 503
        error:
          type: string
          enum:
          - NETWORK_NOT_LOADED
        message:
          type: string
          example: Service unavailable. Please try again in a moment.
    YesNo:
      type: string
      enum:
      - NO
      - YES
    Timestamp:
      type: string
      format: date-time
    Mode:
      type: string
      enum:
      - TRAIN
      - RAPIDTRANSIT
      - METRO
      - RAILSHUTTLE
      - FUNICULAR
      - TRAM
      - BUS
      - COACH
      - SHUTTLE
      - BIKESHARING
      - VTC
      - CAR
      - RIDESHARING
      - CARRENTAL
      - PRIVATETAXI
      - BIKE
      - WALK
      - BIKEPARK
      - PARK
      - PARKANDRIDE
      - FERRY
      - LOCALTRAIN
      - TOD
      - AERIALLIFT
      - FLIGHT
    v3_Network:
      required:
      - id
      - lat
      - lon
      - name
      - networkLoaded
      - tripplannerLoaded
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        networkLoaded:
          type: boolean
        tripplannerLoaded:
          type: boolean
        lat:
          type: number
        lon:
          type: number
        modes:
          type: array
          example:
          - BUS
          items:
            $ref: '#/components/schemas/Mode'
    v3_StopPointBase:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        lat:
          type: number
          example: 45.90641
        lon:
          type: number
          example: 6.11388
    v3_StopPoint:
      allOf:
      - $ref: '#/components/schemas/v3_StopPointBase'
      - type: object
        properties:
          zone:
            type: integer
    v3_StopAreaType:
      type: string
      enum:
      - LINE
    v3_StopArea:
      allOf:
      - $ref: '#/components/schemas/v3_StopPointBase'
      - type: object
        properties:
          city:
            type: string
            example: Annecy
          postalCode:
            type: string
            example: "74600"
          actions:
            type: array
            items:
              type: object
              properties:
                elementType:
                  type: string
                  enum:
                  - PRIMARY_ACTION
                  - SECONDARY_ACTION
                actionType:
                  type: string
                  enum:
                  - GoToLocationAction
                  - GoFromLocationAction
                  - OpenTimeTablesAction
                enabled:
                  type: boolean
                labelKey:
                  type: string
    v3_Line:
      required:
      - color
      - id
      - lName
      - mode
      - operatorId
      - sName
      - subNetwork
      - textColor
      type: object
      properties:
        operatorId:
          type: string
          example: SIBRA
        id:
          type: string
          example: "51"
        sName:
          type: string
          description: Nom court
          example: "1"
        lName:
          type: string
          description: Nom long
          example: Ligne 1
        mode:
          $ref: '#/components/schemas/Mode'
        subNetwork:
          type: object
          properties:
            id:
              type: string
              example: ""
            name:
              type: string
              example: ""
        color:
          type: string
          format: color
          example: 00A13A
        textColor:
          type: string
          format: color
          example: FFFFFF
        mobilityFacilities:
          type: object
          properties:
            wheelchairs:
              type: string
              enum:
              - AVAILABLE
        scheduleSearchMode:
          $ref: '#/components/schemas/v3_ScheduleSearchMode'
        scheduleSearchModes:
          type: array
          items:
            $ref: '#/components/schemas/v3_ScheduleSearchMode'
        favoriteModes:
          type: array
          items:
            $ref: '#/components/schemas/v3_FavoriteMode'
        hasCurrentDisruptions:
          type: boolean
        disruptions:
          type: object
          properties:
            level:
              $ref: '#/components/schemas/v3_DisruptionLevel'
            currents:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: AIX:Disruption:28436
        codes:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                example: TINEA:ref
              value:
                type: string
                format: int64
                example: "1056401"
    v3_ScheduleSearchMode:
      type: string
      enum:
      - DIRECTIONS_STOPPOINTS
    v3_FavoriteMode:
      type: string
      enum:
      - LINE_STOPPOINT_DIRECTION
      - LINE_STOPAREA
      - STATION
    v3_Disruption:
      required:
      - endValidity
      - id
      - issueDate
      - operatorId
      - startValidity
      - title
      type: object
      properties:
        operatorId:
          type: string
          example: AIX
        id:
          type: string
          example: AIX:Disruption:28436
        title:
          type: string
          example: INFO TRAFIC des lignes à partir du 02/06
        messages:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
                format: html
        level:
          $ref: '#/components/schemas/v3_DisruptionLevel'
        lines:
          type: array
          items:
            $ref: '#/components/schemas/v3_Line'
        issueDate:
          $ref: '#/components/schemas/Timestamp'
